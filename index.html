<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <title>능력자의 밤 페이지</title>
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: transparent;
            padding: 30px;
        }
        .intro {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .intro h1 {
            color: #333;
        }
        .player-container {
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.9);
            border-radius: 5px;
        }
        .story-text {
            white-space: pre-line;
            line-height: 1.8;
            font-size: 16px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            border-left: 4px solid #007bff;
            color: #333;
        }
        .normal-text {
            white-space: pre-line;
            line-height: 1.8;
            font-size: 16px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            border-left: none;
            color: #333;
        }
        .player-title {
            margin-bottom: 10px;
            color: #333;
        }
        audio {
            width: 100%;
            margin: 10px 0;
        }
    </style>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const players = document.getElementsByClassName('audio-player');
    const normalPlayers = Array.from(players).filter(player => !player.classList.contains('independent-player'));
    const independentPlayers = Array.from(players).filter(player => player.classList.contains('independent-player'));
    
    // 일반 플레이어 컨트롤
    normalPlayers.forEach(player => {
        player.addEventListener('play', function() {
            normalPlayers.forEach(otherPlayer => {
                if(otherPlayer !== player) {
                    otherPlayer.pause();
                }
            });
        });
    });
    // 독립 플레이어 볼륨 컨트롤
    independentPlayers.forEach(player => {
        // 재생 시작할 때
        player.addEventListener('play', function() {
            normalPlayers.forEach(normalPlayer => {
                if(!normalPlayer.paused) {
                    // 현재 재생 중인 일반 플레이어의 볼륨을 50%로 줄임
                    normalPlayer.volume = 0.5;
                }
            });
        });
        // 재생 끝났을 때
        player.addEventListener('ended', function() {
            normalPlayers.forEach(normalPlayer => {
                // 일반 플레이어의 볼륨을 100%로 복구
                normalPlayer.volume = 1.0;
            });
        });
    });
});
    </script>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>능력자의 밤 나레이션</h1>
            <div class="normal-text">능력자의 밤 차례가 되면 하단의 나레이션을 재생하신 후,
            능력자의 밤을 진행합니다. 나레이션이 모두 끝나고 능력자의 밤이 종료되면
            다시 게임을 진행합니다.</div>
        </div>
        <div class="player-container">
            <h3 class="player-title">능력자의 밤</h3>
            <audio controls class="audio-player">
                <source src="bgm/heronight.mp3" type="audio/mpeg">
                브라우저가 오디오 재생을 지원하지 않습니다.
            </audio>
        </div>
</body>
</html>
