<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <title>단서 융합</title>
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            background-color: transparent;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"], 
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 30px;
            background-color: rgba(249, 249, 249, 0.9);
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #4CAF50;
            display: none;
        }
        
        .result h2 {
            margin-top: 0;
            color: #333;
        }
        
        .result-value {
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
            min-height: 30px;
            color: #333;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>단서 융합</h1>
        
        <div class="input-group">
            <label for="input1">첫 번째 단서 번호:</label>
            <input type="number" id="input1" placeholder="숫자를 입력하세요">
        </div>
        
        <div class="input-group">
            <label for="input2">두 번째 단서 번호:</label>
            <input type="number" id="input2" placeholder="숫자를 입력하세요">
        </div>
        
        <button id="calculate">결과 확인하기</button>
        
        <div class="result" id="result">
            <h2>확인 결과</h2>
            <div class="result-value" id="result-value"></div>
        </div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            // 입력값 가져오기
            const input1 = parseInt(document.getElementById('input1').value);
            const input2 = parseInt(document.getElementById('input2').value);
            
            // 입력값 검증
            if (isNaN(input1) || isNaN(input2)) {
                alert('두 개의 단서 번호를 모두 입력해주세요.');
                return;
            }
            
            // 결과 계산
            const result = calculateResult(input1, input2);
            
            // 결과 영역 표시
            const resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            
            // 결과값 요소 가져오기
            const resultValueElement = document.getElementById('result-value');
            resultValueElement.textContent = '';  // 기존 텍스트 초기화
            
            // 한 글자씩 출력하는 애니메이션
            let i = 0;
            const typeWriter = function() {
                if (i < result.length) {
                    resultValueElement.textContent += result.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100); // 100ms마다 한 글자씩 출력
                }
            };
            
            // 타이핑 애니메이션 시작
            typeWriter();
        });
        
        function calculateResult(input1, input2) {
            // 두 입력값을 정렬하여 작은 수와 큰 수로 분리
            const smallNumber = Math.min(input1, input2);
            const largeNumber = Math.max(input1, input2);
            
            // 조건 1: 26과 27이 입력되면 (순서 상관없이)
            if ((smallNumber === 26 && largeNumber === 27)) {
                return "개인 카드 2번을 확인하세요";
            }
            
            // 조건 2: 15와 28이 입력되면 (순서 상관없이)
            if ((smallNumber === 15 && largeNumber === 28)) {
                return "개인 카드 1번을 확인하세요";
            }
            
            // 조건 3: 그 외 모든 경우
            return "개인 카드 4번을 확인하세요";
        }
    </script>
</body>
</html>
